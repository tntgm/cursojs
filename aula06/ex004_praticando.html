<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praticando 001</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: #000000;
            color: #e2351e;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        var cidade = window.prompt('Em que cidade você nasceu? ')
        var time = window.prompt('Qual é o seu time de futebol? ')

        //sal.toFixed(2).replace('.',',')
        document.write(`Olá, <h1>${nome}!!!</h1> <br><br> Seu nome tem ${nome.length} letras.<br><br> `)
        document.write(`Seu nome em maiúscula é ${nome.toLocaleUpperCase()}<br>`)
        document.write(`Seu nome em maiúscula é ${nome.toLocaleLowerCase()}<br>`)
        document.write(`Sua cidade de nascimento é ${cidade}<br>`)
        document.write(`E o seu time de coração é: ${time}<br>`)
    </script>
</body>
</html>
