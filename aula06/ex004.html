<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 005</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        var sal = Number(window.prompt('Qual é o seu salário? '))
        //sal.toFixed(2).replace('.',',')
        document.write(`Olá, <strong>${nome}</strong>! <br> Seu nome tem ${nome.length} letras.<br> `)
        document.write(`Seu nome em maiúscula é ${nome.toLocaleUpperCase()}<br>`)
        document.write(`Seu nome em maiúscula é ${nome.toLocaleLowerCase()}<br>`)
        document.write(`Se salário é ${sal}`)
    </script>
</body>
</html>
